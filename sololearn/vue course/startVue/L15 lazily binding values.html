<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    </style>
</head>

<body>
    <form action="" id="growler">
        <input type="text" v-model.lazy="query" placeholder="Search...">
        <div>Searching for: {{ query }}</div>
        <input type="text" v-model.lazy.trim="number" placeholder="2+3=">
        <div>Searching for: {{ number }}</div>
    </form>
    <script type="text/javascript" src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    <script type="text/javascript" src="https://unpkg.com/axios@0.18.0/dist/axios.js"></script>
    <script>
        //lazy modifier
        //modifiers describe the behavior of a binding
        var growler = new Vue({
            el: "#growler",
            data: {
                query: '',
                number: ''
            }
        });
    </script>
</body>

</html>
