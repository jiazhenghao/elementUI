<body>
    <form action="" id="growler">
        <select multiple v-model="selectedSearchIndex">
            <option value="beers">Beers</option>
            <option value="breweries">Breweries</option>
            <option value="distilleries">Distilleries</option>
        </select>
        <small>
            selected: {{selectedSearchIndex}}
        </small>
    </form>

    <script type="text/javascript" src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    <script type="text/javascript" src="https://unpkg.com/axios@0.18.0/dist/axios.js"></script>
    <script>
        //v-model
        //single choice
        // var growler = new Vue({
        //     el: "#growler",
        //     data: {
        //         selectedSearchIndex: 'beers'
        //     }
        // });
        //multiple choice
        //html 要加multiple
        var growler = new Vue({
            el: "#growler",
            data: {
                selectedSearchIndex: ['beers', 'breweries']
            }
        });

    </script>
</body>

</html>
