<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="growler">
        <h2>{{appName}}</h2>
        <img v-bind:src="appLogo" alt="Growler" style="height:360px">
    </div>
    

    <script type="text/javascript" src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    <script type="text/javascript" src="https://unpkg.com/axios@0.18.0/dist/axios.js"></script>
    <script>
        var growler = new Vue({
            el: "#growler",
            data: {
                appName: 'growler',
                appLogo: 'op.jpeg'
            }
        });
        //v-bind 
        //Designed to bind to HTML attributes. either way is good
        //v-bind:src="appLogo"
        //:src="appLogo"
    </script>
</body>

</html>
