<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="growler">
        <form action="#" method="GET" v-on:submit.prevent>
            <input type="search" 
            v-model="query" 
            v-on:keyup="evaluatKey" 
            v-on:keyup.enter="executeSearch">
            <!-- <button type="button" 
            v-on:click.once="executeSearch">
                Search
            </button> -->
        </form>
    </div>
    <script type="text/javascript" src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    <script type="text/javascript" src="https://unpkg.com/axios@0.18.0/dist/axios.js"></script>
    <script>
        //key event
        var growler = new Vue({
            el: "#growler",
            data: {
                query: ''
            },
            methods: {
                evaluatKey: function(event) {
                    console.log(event.key);
                },
                executeSearch: function () {
                    console.log("666");
                }
            }
        });
    </script>
</body>

</html>
