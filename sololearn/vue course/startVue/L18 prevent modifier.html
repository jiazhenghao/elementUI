<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    </style>
</head>

<body>
    <div id="growler">
        <form action="#" method="GET">
            <input type="text" v-model="query" id="query" name="query">
            <button type="submit" v-on:click.prevent="executeSearch">Search</button>
        </form>
    </div>
    <script type="text/javascript" src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    <script type="text/javascript" src="https://unpkg.com/axios@0.18.0/dist/axios.js"></script>
    <script>
        //event propagation 
        var growler = new Vue({
            el: "#growler",
            data: {
                query: ''
            },
            methods: {
                executeSearch: function (t, event) {
                    if (this.query) {
                        document.forms[0].submit();
                    }
                    else {
                        alert("Please enter a query");
                    }
                }
            }
        });
    </script>
</body>

</html>
