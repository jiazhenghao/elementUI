<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .headers {
            font-family: "Verdana";
            margin: 0
        }

        .accent-color {
            color: #FF6A00;
        }
    </style>
</head>

<body>
    <div id="growler">
        <h2 v-bind:class="[accentColor, headers]">{{appName}}</h2>
    </div>
    <div id="growler2">
        <h2 v-bind:class="{
            'headers': true,
            'accent-color':isOnline
    }">{{appName}}</h2>
    </div>

    <script type="text/javascript" src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    <script type="text/javascript" src="https://unpkg.com/axios@0.18.0/dist/axios.js"></script>
    <script>
        //Binding to CSS classes
        //helps you maintain separation between your design and data
        var growler = new Vue({
            el: "#growler",
            data: {
                appName: "Growler",
                accentColor: "accent-color",
                headers: "headers"
            }
        });
        //Binding with object
        var growler2 = new Vue({
            el: "#growler2",
            data: {
                appName: "Growler2",
                isOnline: false
            }
        });


    </script>
</body>

</html>
