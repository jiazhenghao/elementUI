<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div id="growler">
        <form action="#" method="post">
            <input type="search" v-model="query" v-bind:disabled="isRunning">
            <div v-on:click="parentClick">
                    <button type="button" v-on:click.once="executeSearch" v-bind:disabled="isRunning">Search</button>
            </div>     
        </form>
    </div>
    <script type="text/javascript" src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    <script type="text/javascript" src="https://unpkg.com/axios@0.18.0/dist/axios.js"></script>
    <script>
        //once modifier
        //the once modifier only detaches from the event handler of the containing element
        var growler = new Vue({
            el: "#growler",
            data: {
                query: '',
                isRunning: false
            },
            methods: {
                grandparentClick: function () {

                    console.log("456");
                },
                executeSearch: function () {
                    this.isRunning = true;
                    console.log("789");
                    //document.forms[0].submit();
                }
            }
        });
    </script>
</body>

</html>
