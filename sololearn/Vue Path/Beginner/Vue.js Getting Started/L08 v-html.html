<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="growler">
        <h3>sometimes,you have to get html tag from webservice</h3>
        <h2 v-html="appName"></h2>
        <h2>{{appName}}</h2>
    </div>
    

    <script type="text/javascript" src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    <script type="text/javascript" src="https://unpkg.com/axios@0.18.0/dist/axios.js"></script>
    <script>
        var growler = new Vue({
            el: "#growler",
            data: {
                appName: '<a href="/">growler</a>'
            }
        });
        //v-html updates the innerHTML property
        //can't nest bindings
        //only bind to HTML you trust(security risk)
    </script>
</body>

</html>
