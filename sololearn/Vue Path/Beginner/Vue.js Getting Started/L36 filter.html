<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #growler {
            background-color: aqua;
            width: 500px;
        }

        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="growler" v-cloak>
        <div v-for="result in results">
            <div>{{ result.name }}</div>
            <small class="text-muted">
                {{ result.ibu | convertIBU }}
            </small>
        </div>
    </div>

    <script type="text/javascript" src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    <script type="text/javascript" src="https://unpkg.com/axios@0.18.0/dist/axios.js"></script>
    <script>
        //Filters
        //special type of function
        //use for common text conversions
        //filters cannot be used with the v-html or v-text directives
        var growler = new Vue({
            el: "#growler",
            data: {
                results: [
                    {name: 'Ahool Ale', ibu:'33 i.b.u.'}
                ]
            },
            filters: {
                convertIBU: function(value) {
                    if(!value) 
                        return '';
                    value = value.toString();
                    value = value.replace(/\./g, '');
                    return value.toUpperCase();
                }
            }
        });
        //The value is always the first parameter passed to a filter.
        
    </script>
</body>

</html>
