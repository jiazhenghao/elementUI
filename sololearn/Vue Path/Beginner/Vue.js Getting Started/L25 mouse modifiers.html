<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            background-color: aqua;
        }
    </style>
</head>
    
<body>
    <div id="growler" v-on:mousedown.left="executeSearch">
        Click in this area with the left mouse button.
    </div>
    <script type="text/javascript" src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    <script type="text/javascript" src="https://unpkg.com/axios@0.18.0/dist/axios.js"></script>
    <script>
        //left middle right
        Vue.config.keyCodes = {
            f1: 112
        };
        var growler = new Vue({
            el: "#growler",
            data: {
                query: '',
                clickTimes: 0
            },
            methods: {
                executeSearch: function () {
                    console.log(this.clickTimes++);
                }
            }
        });
        

    </script>
</body>

</html>
