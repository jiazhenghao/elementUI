<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #growler {
            background-color: aqua;
            width: 500px;
            height: 400px;
        }
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="growler">
        <h2 v-cloak>{{history}}</h2>
        <!-- <h2>{{history}}</h2> -->
    </div>
    <script type="text/javascript" src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    <script type="text/javascript" src="https://unpkg.com/axios@0.18.0/dist/axios.js"></script>
    <script>
        //deliberately 3 seconds delay
        setTimeout(function () {
            var growler = new Vue({
                el: "#growler",
                data: {
                    history: "This is a h2"
                }
            });
        }, 3000);
        
    </script>
</body>

</html>
