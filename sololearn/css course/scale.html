<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div.first {
            width: 200px;
            height: 100px;
            background-color: #8BC34a;
            transform: scale(0.7, 0.7);
            color: white;
        }

        div.second {
            width: 200px;
            height: 100px;
            background-color: #8BC34a;
            transform: scale(1.5);
            color: white;
            margin: 120px;

        }

        div.third {
            width: 200px;
            height: 100px;
            background-color: #8BC34a;
            transform: scale(0.8) translate(100px) rotate(45deg);
            color: white;
            margin: 120px;
        }
    </style>
</head>

<body>
    <div class="first">
        small
    </div><br><br>
    <div class="second">
        big image
    </div>
    <div class="third">
            transform: scale(0.8) translate(100px) rotate(45deg);
            color: white;
    </div>
</body>
    
</html>
