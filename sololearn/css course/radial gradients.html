<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .first {
            height: 150px;
            width: 200px;
            color: #FFF;
            background: -moz-radial-gradient(green, yellow, blue);
        }

        .second {
            height: 150px;
            width: 200px;
            color: #FFF;
            background: -moz-radial-gradient(circle, green, yellow, blue);
        }

        .third {
            height: 150px;
            width: 200px;
            color: #FFF;
            background: -moz-radial-gradient(top left, green, yellow, blue);
        }

        .fourth {
            height: 150px;
            width: 200px;
            color: #FFF;
            background: -moz-radial-gradient(green 5%, yellow 15%, blue 60%);
        }

        .stop {
            height: 150px;
            width: 200px;
            color: #FFF;
            background: -moz-radial-gradient(circle, green 40%, yellow 50%, blue 70%);
        }

        .fifth {
            height: 150px;
            width: 200px;
            color: #FFF;
            background: -moz-radial-gradient(circle, black 20px, red 70px);
        }
    </style>
</head>

<body>
    <div class="first">eclipse (default)</div>
    <div class="second">circle</div>
    <div class="third">top left</div>
    <div class="fourth">in percentages</div>
    <div class="stop">color stop</div>
    <div class="fifth">fifth</div>
</body>
    
</html>
