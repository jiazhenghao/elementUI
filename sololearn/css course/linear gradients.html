<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="linear gradients.js"></script>
    <style>
        #li {
            float: left;
            width: 300px;
            height: 100px;
            margin: 4px;
            color: #FFF;
            background: -moz-linear-gradient(DeepSkyBlue, Black);
        }

        #mul {
            float: left;
            width: 300px;
            height: 100px;
            margin: 4px;
            color: #FFF;
            background: -moz-linear-gradient(blue 20%, yellow 40%, pink 60%, green 80%, #EEE);
        }

        #sharp {
            float: left;
            width: 300px;
            height: 100px;
            margin: 4px;
            color: #FFF;
            background: -moz-linear-gradient(blue 20%, yellow 20%, pink 80%, green 80%);
        }

        #first {
            float: left;
            width: 300px;
            height: 100px;
            margin: 4px;
            color: #FFF;
            background: -moz-linear-gradient(left, blue, green, white);
        }

        #second {
            float: left;
            width: 300px;
            height: 100px;
            margin: 4px;
            color: #FFF;
            background: -moz-linear-gradient(bottom, blue, green, white);
        }

        #third {
            float: left;
            width: 300px;
            height: 100px;
            margin: 4px;
            color: #FFF;
            background: -moz-linear-gradient(bottom right, blue, green, white);
        }

        #deg {
            float: left;
            width: 300px;
            height: 100px;
            margin: 4px;
            color: #FFF;
            background: -moz-linear-gradient(100deg, blue, green, white);
        }

        #repeat {
            float: left;
            width: 300px;
            height: 100px;
            margin: 4px;
            color: #FFF;
            background: -moz-repeating-linear-gradient(blue, green 20px);
        }
    </style>
</head>

<body>
    <div id="li">linear gradients</div>
    <div id="mul">multiple colors</div>
    <div id="sharp">sharp line</div>
    <div id="first">left</div>
    <div id="second">bottom</div>
    <div id="third">bottom right</div>
    <div id="deg">100deg</div>
    <div id="repeat">repeating gradient</div>
</body>

</html>
