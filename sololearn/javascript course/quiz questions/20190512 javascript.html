<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            1.prototype
        */
        Object.prototype.hello = function() {
            console.log("1");
        };
        var arr = [35.6, "hello", null, [1,2,3], undefined, function(){}];
        var l = arr.length;
        for (let i = 0; i < l; i++) {
            try {
                arr[i].hello();
                console.log(arr[i]);
            } catch (error) {
                console.log("0");
            };
        }
        
    </script>
</body>
</html>
